<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico?">
  <link rel="stylesheet" href="/plugins/flickity/flickity.css" media="screen">
  <script src="/plugins/flickity/flickity.pkgd.js"></script>
  <title>Tools &#8226 Minecraft 3DS Community</title>
  <style>
    html {
        background-color: rgb(255, 207, 148);
    }
    .bigHeader {
        width: 100%;
        height: 12.5em;
        top: 56px;
        position: absolute;
        background: linear-gradient(rgba(255, 100, 0, 0.7), rgba(255, 102, 0, 0.7)), url(/img/bg/chiseled_quartz_block_top.png);
        image-rendering: pixelated;
        background-size: 32px;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.5));
        font-family: 'Minecraft Regular';
        overflow: hidden;
        white-space: nowrap;
    }
    .imgColumn img {
        flex: 1;
        object-fit: cover;
        height: 200px;
        opacity: 0.3;
        filter: sepia(1);
    }
    @media (max-width: 555px) {
      .bigHeader {
        white-space: wrap;
      }
      .imgColumn {
        display: none !important;
      }
      .textHeader {
        margin-right: 20px;
        position: relative;
        bottom: 5px;
      }
      .modMakerLogo {
        white-space: nowrap;
      }
    }
    @media (max-width: 425px) {
      .modMakerLogo {
        font-size: 15pt !important;
      }
      .modMakerDesc {
        font-size: 11pt !important;
      }
    }
    .toolsBody {
      position: absolute;
      top: 15em;
      margin-left: 3vw;
      margin-right: 3vw;
      font-family: 'Minecraft Regular';
      font-size: 14pt;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      width: 100%;
    }
    .toolsBody ul {
      list-style-type: disc;
      margin: 0;
    }
  </style>
</head>
<body>
      <div style="position: absolute; top: 0; left: 0; width: 100vw; height: 3.5em; display: flex; align-items: center;" class="header">
        <a href="/" style="text-indent: 1rem;">
            <span style="color: white; font-size: 20pt; filter: drop-shadow(0 3px 3px black); margin-left: 45px;" class="logo">
                <img src="/img/New_Nintendo_3DS_Edition.webp" style="width: 180px; vertical-align: middle; position: relative; bottom: 3px; image-rendering: auto;">
                <span style="position: absolute; display: inline-block; color: yellow; transform-origin: left; transform: translateX(-100px) translateY(25px) scale(0.65) rotate(-15deg); animation: scaleText 2s ease-in-out infinite;">
                    Community
                </span>
            </span>
        </a>
    
        <div id="vines" class="vines">
        </div>

        <div class="vines" id="leftVines">
          <img src="/img/bg/vine.png" style="width: 32px; position: absolute; left: 32px; top: 0;">
          <img src="/img/bg/vine.png" style="width: 32px; position: absolute; left: 32px; top: 32px;">
        </div>
        <!--wyndchyme was here. These left vines will only appear on smaller video widths.-->
    </div>
    

    <div class="dropDownContainer closed">
        <div class="dropDown">
            <div id="dropDownContent"></div>
        </div>
        <div class="dropDownButton" id="dropDownToggle">
            <img src="/img/gui/arrow.png" style="width: 32px;" id="dropDownArrow">
        </div>
      </div>

      <div class="bigHeader" style="display: flex; align-items: flex-start; gap: 50px;">
        <!-- Left column -->
         <div>
        <span class="textHeader" style="
            color: rgb(91, 41, 9);
            font-weight: normal !important;
            font-size: 16pt;
            margin-left: 35px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 50;
            margin-top: 10px;
            ">
          <i style="position: relative; top: 40px;">Try the</i><br>
          <span class="modMakerLogo" style="
              font-size: 25pt;
              background-color: rgb(190, 72, 4);
              padding: 3px 20px 3px 10px;
              border: 2px solid black;
              outline: 2px solid rgba(255, 255, 255, 0.7);
              display: flex;
              align-items: center;
              gap: 7px;
              color: white;
              width: fit-content;
              padding-bottom: 7px;">
            <img src="/img/gui/tools.png" style="
                width: 32px;
                height: 32px;
                flex-shrink: 0;
                filter: drop-shadow(0 0 1px black);">
            Online Mod Maker
          </span>
          <span class="modMakerDesc" style="
              font-size: 13pt;
              color: rgb(99, 56, 21);">
            Make JSON edits from the comfort of your own browser!
          </span>
        </span>
    </div>
      
        <!-- Right column -->
        <div style="margin-left: auto; display: flex; align-items: center;" class="imgColumn">
          <img src="/tools/img/better-creepers.png">
          <img src="/tools/img/sheeptastic-c.png">
          <img src="/tools/img/pizza3.png">
        </div>
      </div>

      <div class="toolsBody">
        <ul>
          <li>Item 1A</li>
          <li>Item 1B</li>
        </ul>
        <ul>
          <li>Item 2A</li>
          <li>Item 2B</li>
        </ul>
        <ul>
          <li>Item 3A</li>
          <li>Item 3B</li>
        </ul>
        <ul>
          <li>Item 4A</li>
          <li>Item 4B</li>
        </ul>
      </div>
         
      

    <script src="/scripts/main/dropdown.js"></script>
    <script src="/scripts/main/vines.js"></script>
    <script src="/scripts/main/header.js"></script>
    
  </body>
  </html>
